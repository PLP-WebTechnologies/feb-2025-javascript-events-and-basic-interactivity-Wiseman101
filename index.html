<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸŽ¯ JavaScript Event Handling Playground</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me!</button>
  <p id="hoverText">Hover over me!</p>
  <input type="text" id="keyInput" placeholder="Type something..." />

  <!-- Secret double-click -->
  <div id="secretBox">Double-click me for a surprise!</div>

  <!-- Interactive Elements -->
  <button id="changeBtn">Change My Color</button>
  <div id="gallery">
    <img id="galleryImage" src="https://placekitten.com/300/200" alt="Cute Cat" />
    <button id="nextImg">Next Image</button>
  </div>

  <div class="tabs">
    <button class="tabBtn" data-tab="tab1">Tab 1</button>
    <button class="tabBtn" data-tab="tab2">Tab 2</button>
    <div id="tab1" class="tabContent">This is Tab 1 content</div>
    <div id="tab2" class="tabContent" style="display:none;">This is Tab 2 content</div>
  </div>

  <!-- Form Validation -->
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <span id="passwordFeedback"></span>
    <button type="submit">Sign Up</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
